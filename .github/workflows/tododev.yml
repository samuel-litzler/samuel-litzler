name: WakaTime Calendar

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  build-calendar:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Generate SVG
        env:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
        run: |
          python3 scripts/generate_wakatime_calendar.py --year 2025 --timezone Europe/Paris --palette green6 --output wakatime_calendar.svg
      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add wakatime_calendar.svg
          git diff --quiet && echo "No changes" || git commit -m "chore: update WakaTime calendar" && git push
